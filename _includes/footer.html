<footer>
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <span class="copyright">Open Source tool available on <a href="https://github.com/openknowledgebe/W4P">GitHub</a></span>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline social-buttons">
                      {% for network in site.social %}
                      <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline quicklinks">
                      <li><a href="http://www.chest-project.eu/">Made possible by CHEST Call 3 funding</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
<script>
   var $window = $(window),
       $stickyEl = $('#sticky-nav'),
       elTop = $stickyEl.offset().top;

   $window.scroll(function() {
        $stickyEl.toggleClass('sticky', $window.scrollTop() > elTop);
    });
</script>
