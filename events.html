---
layout: default
title: Events
permalink: /events/
---
    <div>
        <h1 class="h1">Onze events</h1>
        
      <section>
        <!--<h1 class="page-heading">Nieuws en opinies</h1>-->
        <ul class="grid grid--is-stacked u-spacer">
            {% for event in site.events %}
                <li class="col--4-12 col--6-12--m col--12-12--xs">
                    <a href="#" class="agenda-item">
                        <article itemscope itemtype="http://schema.org/Event">
                            <time class="agenda-item__date" datetime="2015-06-01" itemprop="startDate">
                                <div class="agenda-item__date__day">{{ event.date | date: "%d" }}</div>
                                <div class="agenda-item__date__month">{{ event.date | date: "%b" }}</div>
                            </time>
                            <h3 class="agenda-item__title" itemprop="name">{{ event.title }}</h3>

                            <div class="agenda-item__text" itemprop="description" data-clamp="2">{{ event.content }}
                            </div>

                        </article>
                    </a>
                </li>
            {% endfor %}
        </ul>
      </section>
    </div>
